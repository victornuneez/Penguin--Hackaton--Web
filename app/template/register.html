{% extends "base.html"%}

{% block content %}
<div class="col-md-6 offset-md-3">
    <div class="card mt-4">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">Únete a La Voz Paraguay</h3>

            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Nombre de usuario</label>
                    <input type="text" name="username" class="form-control" placeholder="Ej: JuanPerez" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Correo Electrónico</label>
                    <input type="email" name="email" class="form-control" placeholder="nombre@ejemplo.com" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Contraseña</label>
                    <input type="password" name="password" class="form-control" required>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success">Registrarse</button>
                </div>
            </form>

            <div class="mt-3 text-center">
                <small>¿Ya tienes cuenta? <a href="{{ url_for('main.login') }}">Inicia sesión aquí</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
