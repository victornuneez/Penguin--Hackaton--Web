{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-5">
        <div class="card shadow-custom">
            <div class="text-center py-4">
                <img src="{{ url_for('static', filename='images/logo.png') }}" 
                     alt="Logo" 
                     style="height: 60px; margin-bottom: 15px;">
                <h3 class="mb-0">Iniciar Sesión</h3>
                <p class="text-muted mb-0 small">Ingresa a tu cuenta de La Voz Paraguay</p>
            </div>
            
            <div class="card-body p-4 p-md-5">
                <form method="POST">
                    <!-- Email -->
                    <div class="mb-4">
                        <label class="form-label">
                            <i class="fas fa-envelope text-primary"></i> 
                            <strong>Correo Electrónico</strong>
                        </label>
                        <input type="email" 
                               name="email" 
                               class="form-control form-control-lg" 
                               placeholder="nombre@ejemplo.com"
                               required
                               autofocus>
                    </div>
                    
                    <!-- Contraseña -->
                    <div class="mb-4">
                        <label class="form-label">
                            <i class="fas fa-lock text-primary"></i> 
                            <strong>Contraseña</strong>
                        </label>
                        <input type="password" 
                               name="password" 
                               class="form-control form-control-lg" 
                               placeholder="Ingresa tu contraseña"
                               required>
                    </div>
                    
                    <!-- Botón ingresar -->
                    <div class="d-grid gap-2 mb-3">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt"></i> Ingresar
                        </button>
                    </div>
                </form>
                
                <div class="divider my-4"></div>
                
                <!-- Link a registro -->
                <div class="text-center">
                    <p class="text-muted mb-2">¿Aún no tienes cuenta?</p>
                    <a href="{{ url_for('main.register') }}" class="btn btn-outline-success">
                        <i class="fas fa-user-plus"></i> Crear Cuenta Nueva
                    </a>
                </div>
            </div>
        </div>
        
        <!-- Información adicional -->
        <div class="alert alert-info shadow-sm mt-4 text-center">
            <i class="fas fa-info-circle"></i> 
            <strong>¿Olvidaste tu contraseña?</strong><br>
            <small>Contacta con soporte para recuperarla</small>
        </div>
    </div>
</div>
{% endblock %}
